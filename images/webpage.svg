<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Blue background -->
  <rect width="100" height="100" fill="#1e73be" />

  <!-- Paper shadow effect -->
  <rect x="24" y="8" width="60" height="85" fill="#aaaaaa" rx="2" ry="2" />

  <!-- Large CV document with paper-like effect -->
  <rect x="20" y="6" width="60" height="85" fill="#f8f8f8" rx="2" ry="2" />

  <!-- Paper fold corner -->
  <path d="M20,6 L30,6 L20,25 Z" fill="#e0e0e0" />

  <!-- Subtle paper texture lines -->
  <line x1="25" y1="35" x2="75" y2="35" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="40" x2="75" y2="40" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="45" x2="75" y2="45" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="50" x2="75" y2="50" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="55" x2="75" y2="55" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="60" x2="65" y2="60" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="65" x2="70" y2="65" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="70" x2="75" y2="70" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="75" x2="75" y2="75" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="80" x2="75" y2="80" stroke="#e0e0e0" stroke-width="1" />

  <!-- Black globe on top of document -->
  <circle cx="50" cy="30" r="15" fill="black" />
  <ellipse cx="50" cy="30" rx="15" ry="7" fill="none" stroke="white" stroke-width="1" />
  <ellipse cx="50" cy="30" rx="7" ry="15" fill="none" stroke="white" stroke-width="1" />
  <line x1="35" y1="30" x2="65" y2="30" stroke="white" stroke-width="1" />
  <line x1="50" y1="15" x2="50" y2="45" stroke="white" stroke-width="1" />

  <!-- Black CV text under the globe -->
  <text x="50" y="82"
        font-family="Arial, sans-serif"
        font-size="45"
        font-weight="bold"
        fill="black"
        text-anchor="middle">
    CV
  </text>
</svg>
